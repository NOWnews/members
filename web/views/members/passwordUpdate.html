{% block head %}

{% block container %}
    <form method="post" action="/members/password/update">
        <input type="hidden" name="token" value="{{ token }}">

        再次確認密碼: <input name="confirmNewPassword" type="password" /><br>
        <input type="submit" value="送出" />
    </form>
{% endblock %}
