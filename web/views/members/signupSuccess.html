{% extends "../base.html" %}
{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script   src="https://code.jquery.com/jquery-2.1.3.min.js"   integrity="sha256-ivk71nXhz9nsyFDoYoGf2sbjrR9ddh+XDkCcfZxjvcM="   crossorigin="anonymous"></script>
<script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/148866/reset.css">
<link rel="stylesheet" href="/static/source/css/sign.css">

{% endblock %}
{% block container %}
<header role="banner">
    <div id="cd-logo"><a href="/"><img src="http://www.nownews.com/assets/images/logo.png" alt="Logo"></a></div>
</header>
<div class="acd-user-modal is-visible">
    <div class="cd-user-modal-container"> <!-- this is the container wrapper -->
        <div class="cd-form">
            <p class="fieldset" style="text-align:center">
                還差一下下就完成囉!
            </p>
            <p class="fieldset">
                請前往您的電子郵件信箱收取信件並完成驗證。
                <br>
                <br>
                如一般信件收件夾未收到此認證信，請至垃圾信箱檢查，或<a href="/members/resetVerify" target="_blank">重新發送驗證信件</a>。
                <br>
                <br>
                如帳戶有其他疑問，請寄信至 <a href="mailto:xxxxx@nownews.com">xxxxx@nownews.com</a> ，由客服人員為您服務。
            </p>

            <p class="fieldset">
                <a href="/members/resetVerify"><input class="full-width" type="submit" value="重新發送驗證信件"></a>
            </p>
            <p class="fieldset">
                <a href="/members/sign"><input class="full-width" type="submit" value="返回登入頁面"></a>
            </p>
        </div>

    </div>
</div>
{% endblock %}
